tags:
  - Contacts
summary: Get a list of contacts
operationId: getContacts
description: Get a list of contacts
security:
  - bearerAuth: []
parameters:
  - in: query
    name: page
    schema:
      type: integer
    example: 1
    description: Page number
  - in: query
    name: perPage
    schema:
      type: integer
    example: 10
    description: Contacts per page
  - in: query
    name: sortBy
    schema:
      type: string
    example: createdAt
    description: Sorting field
  - in: query
    name: sortOrder
    schema:
      type: string
      enum: ["asc", "desc"]
    example: "asc"
    description: Sorting order
responses:
  "200":
    description: Contacts retrieved successfully
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully retrieved contacts
            data:
              type: object
              required:
                - data
                - page
                - perPage
                - totalItems
                - totalPages
                - hasNextPage
                - hasPreviousPage
              properties:
                data:
                  type: array
                  items:
                    type: object
                    allOf:
                      - $ref: "../../components/schemas/contact.yaml"
                      - type: object
                        properties:
                          _id:
                            type: string
                            example: 66cb5f4d0318528063e77c98
                            description: Unique identifier for the contact
                          createdAt:
                            type: string
                            format: date-time
                            example: "2024-08-29T20:39:40.775Z"
                          updatedAt:
                            type: string
                            format: date-time
                            example: "2024-08-29T20:39:40.775Z"
                page:
                  type: integer
                  example: 1
                  description: Current page number
                perPage:
                  type: integer
                  example: 10
                  description: Number of contacts per page
                totalItems:
                  type: integer
                  example: 4
                  description: Total number of contacts matching the query
                totalPages:
                  type: integer
                  example: 1
                  description: Total number of pages available
                hasNextPage:
                  type: boolean
                  example: false
                  description: Whether there are more pages available after the current page
                hasPreviousPage:
                  type: boolean
                  example: false
                  description: Whether there are pages available before the current page

  "401":
    $ref: ../../components/responses/401.yaml

  "404":
    $ref: ../../components/responses/404.yaml
  "500":
    $ref: ../../components/responses/500.yaml
