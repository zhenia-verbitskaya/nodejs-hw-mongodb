tags:
  - Contacts
summary: Get contact by id
operationId: getContact
description: Get contact by id
security:
  - bearerAuth: []
parameters:
  - in: path
    name: contactId
    required: true
    schema:
      type: string
      example: 676462ff85dc040abeb5c824
responses:
  "200":
    description: Get contact by id
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Contact received successfully
            data:
              $ref: ../../../components/schemas/contact.yaml
  "400":
    $ref: ../../../components/responses/400.yaml
  "401":
    $ref: ../../../components/responses/401.yaml
  "404":
    description: Contact not found
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 404
            message:
              type: string
              example: "Contact not found"
            data:
              type: object
              example: {}
  "500":
    $ref: ../../../components/responses/500.yaml
