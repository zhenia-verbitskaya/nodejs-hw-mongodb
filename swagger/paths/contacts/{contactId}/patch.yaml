tags:
  - Contacts
summary: Update contact
operationId: updateContact
description: Update contact
security:
  - bearerAuth: []
parameters:
  - in: path
    name: contactId
    required: true
    schema:
      type: string
      example: 66cb5f4d0318528063e77c98
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            type: string
            example: John Doe
          phoneNumber:
            type: string
            example: +38000000899"
          email:
            type: string
            example: "nik@example.com"
          isFavorite:
            type: boolean
            example: false
          contactType:
            type: string
            enum: ["work", "home", "personal"]
            example: "personal"
          photo:
            type: string
            format: binary
        additionalProperties: false
responses:
  "200":
    description: Contact successfully updated
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully updated the contact
            data:
              allOf:
                - $ref: "../../../components/schemas/contact.yaml"
                - type: object
                  properties:
                    _id:
                      type: string
                      example: 66cb5f4d0318528063e77c98
                    createdAt:
                      type: string
                      format: date-time
                      example: "2024-08-29T20:39:40.775Z"
                      description: "The date and time when the contact was created"
                    updatedAt:
                      type: string
                      format: date-time
                      example: "2024-08-29T20:39:40.775Z"
                      description: "The date and time when the contact was last updated"
  "400":
    description: Bad request
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 400
            message:
              type: string
              example: BadRequestError
            data:
              type: object
              properties:
                message:
                  type: string
                  example: Bad request, body parameters are incorrect
                errors:
                  type: string
                  example: "'name' should be more then 2 character ; 'phoneNumber' should be more then 2 character ; 'contactType' must be true or false"
          required:
            - status
            - message
            - data
  "401":
    $ref: ../../../components/responses/401.yaml
  "404":
    description: Contact Not Found
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 404
            message:
              type: string
              example: NotFoundError
            data:
              type: object
              required:
                - message
                - errors
              properties:
                message:
                  type: string
                  example: Contact not found
  "500":
    $ref: ../../../components/responses/500.yaml
