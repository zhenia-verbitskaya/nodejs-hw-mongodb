description: Not Found
content:
  application/json:
    schema:
      type: object
      required:
        - status
        - message
        - data
      properties:
        status:
          type: integer
          example: 404
        message:
          type: string
          example: NotFoundError
        data:
          type: object
          required:
            - message
          properties:
            message:
              type: string
              example: "Session not found"
          additionalProperties: false
    examples:
      no_token:
        summary: Session not found
        value:
          status: 404
          message: NotFoundError
          data:
            message: Session not found
      token_expired:
        summary: Authorization header not found
        value:
          status: 404
          message: NotFoundError
          data:
            message: Authorization header not found
